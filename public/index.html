<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000">
    <meta property="title" content="I Miss Summer">
    <meta name="description"
      content="Explore lyrics, photos, videos, and merch to accompany the second EP by Toronto band, Rose Red Youth. I Miss Summer - Available now.">
    <meta property="image" content="https://roseredbucket.s3.amazonaws.com/ims.png" />
    <meta property="url" content="https://roseredyouth.com">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-136878802-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-136878802-1");
    </script>



    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rose Red Youth</title>
    <script>
      const host = "www.roseredyouth.com" || "roseredyouth.com";
      if (
        host == window.location.host &&
        window.location.protocol != "https:"
      ) {
        window.location.protocol = "https";
      }
    </script>
  </head>
  <body>
    <div id="site-wrapper">
      <noscript> You need to enable JavaScript to run this app. </noscript>
      <div id="root"></div>
      <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
    </div>
  </body>
</html>
